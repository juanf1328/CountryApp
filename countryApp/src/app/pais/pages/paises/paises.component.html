<div *ngIf="!pais; else divPais"
 class="alert alert-info">
    Loading..
</div>

<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>Pais:<small>{{pais.name}}</small></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="pais.flag" class="img-thumbnail">
        </div>
        <div class="col">
            <h3>Info</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Poblacion</strong>{{pais.population | number}}
                </li>
                <li class="list-group-item">
                    <strong>NumberCode</strong>{{pais.postalCode}}
                </li>
                <li class="list-group-item">
                    <strong>Code</strong>{{pais.cca3}}
                </li>
            </ul>
        </div>
    </div>
    <h3>Traduction</h3>
    <div class="row">
        <div class="col">
            <span class="badge bg-primary mr-1">{{pais.translations}}</span>
        </div>
    </div>
    <!-- <pre class="mt-5">
        {{pais | json }}
    </pre> -->
</ng-template>
